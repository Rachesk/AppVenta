<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title [@moveTitle]="'infinite'">Compra tu entrada para tu Evento favorito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border ion-text-center">
    <ion-toolbar>
      <ion-title size="large">Bienvenido!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" labelPlacement="floating" [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Edad" type="number" labelPlacement="floating" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Selecciona un Evento" [(ngModel)]="selectedEvent">
        <ion-select-option *ngFor="let event of events" [value]="event.name">
          {{event.name}} - ${{event.price}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input label="Cantidad de Entradas" type="number" [(ngModel)]="ticketQuantity" min="1"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="calculateTotal()">Calcular Total</ion-button>
  <ion-button expand="block" (click)="clean()">Limpiar</ion-button>

  
  <ion-list *ngIf="total > 0" [@fade]="showTotal ? 'visible' : 'hidden'">
    <ion-item>
      <ion-label>
        <h2>Total a pagar:</h2>
        <p>${{ total }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Detalle:</h2>
        <p>Evento: {{selectedEvent}}</p>
        <p>Cantidad de Entradas: {{ticketQuantity}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title [@moveTitle]="'infinite'">Tenemos Grandes Descuentos!</ion-title>
  </ion-toolbar>
</ion-footer>
